<section class="registration section" id="registration">
  <div class="container">
    <div class="registration__container">
      <h2 class="registration__title title--anim">Registration</h2>
      <div class="regisration-container__content">
        <div class="regisration-container__content-inform">
          <span class="content-inform__item-time">
            May 23, 11:00 New York
          </span>
          <span class="content-inform__item-price"> $ 699 </span>
        </div>
        <form class="registration__form">
          <p class="form-registration__title">
            Apply your personal info for registration
          </p>
          <label class="registration__label">
            <input
              class="registration__input"
              name="name"
              type="text"
              placeholder="Your name"
              required
            />
          </label>
          <label class="registration__label">
            <input
              class="registration__input"
              name="phone"
              type="text"
              placeholder="Phone number"
              required
            />
          </label>
          <label class="registration__label">
            <input
              class="registration__input"
              name="email"
              type="text"
              placeholder="Email"
            />
          </label>
          <button class="btn form-registration__button">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
